<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Handbook Assistant</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }

            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {

            0%,
            100% {
                opacity: 1;
            }

            50% {
                opacity: 0.5;
            }
        }

        .message-enter {
            animation: fadeIn 0.3s ease-out;
        }

        .typing-indicator {
            animation: slideIn 0.3s ease-out;
        }

        .typing-dot {
            animation: pulse 1.4s ease-in-out infinite;
        }

        .typing-dot:nth-child(2) {
            animation-delay: 0.2s;
        }

        .typing-dot:nth-child(3) {
            animation-delay: 0.4s;
        }

        /* Custom scrollbar */
        #chat::-webkit-scrollbar {
            width: 8px;
        }

        #chat::-webkit-scrollbar-track {
            background: #f1f5f9;
            border-radius: 4px;
        }

        #chat::-webkit-scrollbar-thumb {
            background: #cbd5e1;
            border-radius: 4px;
        }

        #chat::-webkit-scrollbar-thumb:hover {
            background: #94a3b8;
        }

        /* Gradient background */
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        /* Glass morphism effect */
        .glass {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
        }

        /* Code block styling */
        .prose pre {
            background: #1e293b;
            border-radius: 8px;
            padding: 1rem;
            overflow-x: auto;
        }

        .prose code {
            background: #e2e8f0;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-size: 0.9em;
        }

        .prose pre code {
            background: transparent;
            padding: 0;
        }

        /* Shimmer effect for loading */
        @keyframes shimmer {
            0% {
                background-position: -1000px 0;
            }

            100% {
                background-position: 1000px 0;
            }
        }

        .shimmer {
            background: linear-gradient(to right, #f1f5f9 4%, #e2e8f0 25%, #f1f5f9 36%);
            background-size: 1000px 100%;
            animation: shimmer 2s infinite linear;
        }

        /* Focus styles for accessibility */
        input:focus,
        button:focus {
            outline: 2px solid #667eea;
            outline-offset: 2px;
        }

        /* Hover effects */
        .hover-lift {
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }

        .hover-lift:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body class="gradient-bg min-h-screen flex flex-col">
    <!-- Header -->
    <header class="glass shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4">
            <div class="flex items-center justify-between">
                <div class="flex items-center gap-3">
                    <div
                        class="w-10 h-10 rounded-lg bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253">
                            </path>
                        </svg>
                    </div>
                    <div>
                        <h1 class="text-2xl font-bold text-gray-800">Student Handbook Assistant</h1>
                        <p class="text-sm text-gray-600">Ask me anything about the student handbook</p>
                    </div>
                </div>
                <button id="clearChat"
                    class="px-4 py-2 text-sm font-medium text-gray-700 hover:text-gray-900 hover:bg-gray-100 rounded-lg transition"
                    title="Clear conversation">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16">
                        </path>
                    </svg>
                </button>
            </div>
        </div>
    </header>

    <!-- Main Chat Container -->
    <div class="flex-1 flex items-center justify-center py-6 px-4">
        <div class="w-full max-w-4xl glass rounded-2xl shadow-2xl flex flex-col" style="height: calc(100vh - 180px);">
            <!-- Chat Messages -->
            <div id="chat" class="flex-1 px-6 py-6 overflow-y-auto space-y-4">
                <!-- Welcome Message -->
                <div class="flex justify-center">
                    <div
                        class="max-w-md text-center p-6 rounded-xl bg-gradient-to-br from-blue-50 to-purple-50 border border-blue-100">
                        <div
                            class="w-16 h-16 mx-auto mb-4 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center">
                            <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M8 10h.01M12 10h.01M16 10h.01M9 16H5a2 2 0 01-2-2V6a2 2 0 012-2h14a2 2 0 012 2v8a2 2 0 01-2 2h-5l-5 5v-5z">
                                </path>
                            </svg>
                        </div>
                        <h3 class="text-lg font-semibold text-gray-800 mb-2">Welcome! ðŸ‘‹</h3>
                        <p class="text-sm text-gray-600">I'm here to help you navigate the student handbook. Ask me
                            anything about policies, procedures, or guidelines!</p>
                        <div class="mt-4 flex flex-wrap gap-2 justify-center">
                            <button
                                class="suggestion-chip px-3 py-1 text-xs font-medium bg-white hover:bg-gray-50 text-gray-700 rounded-full shadow-sm border border-gray-200 transition hover-lift cursor-pointer">
                                Academic policies
                            </button>
                            <button
                                class="suggestion-chip px-3 py-1 text-xs font-medium bg-white hover:bg-gray-50 text-gray-700 rounded-full shadow-sm border border-gray-200 transition hover-lift cursor-pointer">
                                Grading system
                            </button>
                            <button
                                class="suggestion-chip px-3 py-1 text-xs font-medium bg-white hover:bg-gray-50 text-gray-700 rounded-full shadow-sm border border-gray-200 transition hover-lift cursor-pointer">
                                Campus resources
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Input Area -->
            <div class="border-t border-gray-200 bg-white rounded-b-2xl">
                <form id="chatForm" class="px-6 py-4">
                    <div class="flex gap-3">
                        <div class="flex-1 relative">
                            <input type="text" id="question"
                                class="w-full px-6 py-3 rounded-xl border-2 border-gray-200 focus:border-purple-500 focus:ring-0 transition-colors bg-gray-50 focus:bg-white"
                                placeholder="Type your question here..." autocomplete="off" required />
                            <div id="charCount" class="absolute right-3 top-1/2 -translate-y-1/2 text-xs text-gray-400">
                            </div>
                        </div>
                        <button type="submit" id="sendBtn"
                            class="px-8 py-3 rounded-xl bg-gradient-to-r from-blue-600 to-purple-600 text-white font-semibold hover:from-blue-700 hover:to-purple-700 transition-all duration-200 disabled:opacity-50 disabled:cursor-not-allowed shadow-lg hover:shadow-xl transform hover:scale-105 active:scale-95">
                            <span id="sendBtnText">Send</span>
                            <svg id="sendIcon" class="w-5 h-5 inline-block ml-1" fill="none" stroke="currentColor"
                                viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                    <div class="mt-2 flex items-center justify-between text-xs text-gray-500">
                        <span>ðŸ’¡ Tip: Be specific for better answers</span>
                        <span id="status" class="flex items-center gap-1">
                            <span class="w-2 h-2 rounded-full bg-green-500"></span>
                            Ready
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer class="glass py-4">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm text-gray-600">
                Powered by <span class="font-semibold text-purple-600">Gemini RAG</span> â€¢
                <a href="https://ai.google.dev/gemini-api/docs/file-search"
                    class="underline hover:text-purple-600 transition">File Search API</a>
            </p>
        </div>
    </footer>

    <script>
        const chat = document.getElementById('chat');
        const form = document.getElementById('chatForm');
        const input = document.getElementById('question');
        const sendBtn = document.getElementById('sendBtn');
        const clearChatBtn = document.getElementById('clearChat');
        const charCount = document.getElementById('charCount');
        const status = document.getElementById('status');

        // Character counter
        input.addEventListener('input', () => {
            const length = input.value.length;
            if (length > 0) {
                charCount.textContent = `${length}`;
            } else {
                charCount.textContent = '';
            }
        });

        // Clear chat
        clearChatBtn.addEventListener('click', () => {
            if (confirm('Are you sure you want to clear the conversation?')) {
                const messages = chat.querySelectorAll('.message-enter');
                messages.forEach(msg => msg.remove());
                // Re-add welcome message
                location.reload();
            }
        });

        // Suggestion chips
        document.addEventListener('click', (e) => {
            if (e.target.classList.contains('suggestion-chip')) {
                input.value = e.target.textContent.trim();
                input.focus();
            }
        });

        function updateStatus(text, color = 'green') {
            const dot = status.querySelector('.w-2');
            const colors = {
                green: 'bg-green-500',
                yellow: 'bg-yellow-500',
                red: 'bg-red-500',
                blue: 'bg-blue-500'
            };
            dot.className = `w-2 h-2 rounded-full ${colors[color]}`;
            status.childNodes[1].textContent = text;
        }

        function addMessage(text, sender, source, page) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'} message-enter`;

            let content = '';
            if (sender === 'user') {
                content = `
                    <div class="max-w-[75%] px-5 py-3 rounded-2xl rounded-tr-sm shadow-md bg-gradient-to-r from-blue-600 to-purple-600 text-white">
                        <div class="whitespace-pre-line text-sm">${escapeHtml(text)}</div>
                        <div class="text-xs text-blue-100 mt-1 text-right">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                    </div>
                `;
            } else {
                content = `
                    <div class="flex items-start gap-3 max-w-[80%]">
                        <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0 mt-1">
                            <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                            </svg>
                        </div>
                        <div class="flex-1">
                            <div class="px-5 py-3 rounded-2xl rounded-tl-sm shadow-md bg-white border border-gray-100">
                                <div class="prose prose-sm prose-slate max-w-none" style="overflow-x:auto">${marked.parse(text)}</div>
                                ${source ? `
                                    <div class="mt-3 pt-3 border-t border-gray-100 flex items-center gap-2 text-xs text-gray-500">
                                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"></path>
                                        </svg>
                                        <span class="font-medium">Source:</span> ${source}${page ? `, page ${page}` : ''}
                                    </div>
                                ` : ''}
                            </div>
                            <div class="text-xs text-gray-400 mt-1 ml-2">${new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</div>
                        </div>
                    </div>
                `;
            }
            msgDiv.innerHTML = content;
            chat.appendChild(msgDiv);
            chat.scrollTop = chat.scrollHeight;
        }

        function showTypingIndicator() {
            const indicator = document.createElement('div');
            indicator.id = 'typingIndicator';
            indicator.className = 'flex justify-start typing-indicator';
            indicator.innerHTML = `
                <div class="flex items-start gap-3 max-w-[80%]">
                    <div class="w-8 h-8 rounded-full bg-gradient-to-br from-blue-500 to-purple-600 flex items-center justify-center flex-shrink-0">
                        <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9.663 17h4.673M12 3v1m6.364 1.636l-.707.707M21 12h-1M4 12H3m3.343-5.657l-.707-.707m2.828 9.9a5 5 0 117.072 0l-.548.547A3.374 3.374 0 0014 18.469V19a2 2 0 11-4 0v-.531c0-.895-.356-1.754-.988-2.386l-.548-.547z"></path>
                        </svg>
                    </div>
                    <div class="px-5 py-3 rounded-2xl rounded-tl-sm bg-white border border-gray-100 shadow-md">
                        <div class="flex gap-1">
                            <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full typing-dot"></div>
                        </div>
                    </div>
                </div>
            `;
            chat.appendChild(indicator);
            chat.scrollTop = chat.scrollHeight;
        }

        function hideTypingIndicator() {
            const indicator = document.getElementById('typingIndicator');
            if (indicator) indicator.remove();
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        form.onsubmit = async (e) => {
            e.preventDefault();
            const question = input.value.trim();
            if (!question) return;

            // Add user message
            addMessage(question, 'user');
            input.value = '';
            charCount.textContent = '';

            // Update UI
            sendBtn.disabled = true;
            updateStatus('Thinking...', 'blue');
            showTypingIndicator();

            try {
                const res = await fetch('/qa', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ question })
                });

                hideTypingIndicator();

                if (!res.ok) throw new Error('API error');

                const data = await res.json();
                addMessage(data.answer, 'bot', data.source, data.page);
                updateStatus('Ready', 'green');
            } catch (err) {
                hideTypingIndicator();
                addMessage('Sorry, I encountered an error processing your request. Please try again.', 'bot');
                updateStatus('Error', 'red');
                console.error('Error:', err);
            } finally {
                sendBtn.disabled = false;
                input.focus();
            }
        };

        // Auto-focus input on load
        window.addEventListener('load', () => {
            input.focus();
        });

        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl/Cmd + K to focus input
            if ((e.ctrlKey || e.metaKey) && e.key === 'k') {
                e.preventDefault();
                input.focus();
            }
            // Escape to blur input
            if (e.key === 'Escape') {
                input.blur();
            }
        });
    </script>
</body>

</html>
