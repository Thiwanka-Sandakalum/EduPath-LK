<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Higher Ed QA Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
        --color-clifford: #da373d;
      }
      /* Custom scrollbar for chat window */
      #chat-window::-webkit-scrollbar {
        width: 8px;
      }
      #chat-window::-webkit-scrollbar-thumb {
        background: #cbd5e1;
        border-radius: 4px;
      }
      /* Animate send button on hover */
      button[type="submit"]:hover svg {
        transform: translateX(4px);
        transition: transform 0.15s;
      }
    </style>
</head>

<body class="bg-gradient-to-br from-blue-100 via-blue-50 to-blue-200 min-h-screen flex flex-col">
    <div class="flex flex-col items-center justify-center flex-1 px-2 py-8">
        <div
            class="w-full max-w-xl bg-white/90 rounded-2xl shadow-2xl flex flex-col h-[85vh] sm:h-[75vh] border border-blue-100">
            <header
                class="flex items-center gap-2 px-6 py-4 border-b bg-gradient-to-r from-blue-600 to-blue-400 rounded-t-2xl">
                <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Advisor"
                    class="w-8 h-8 rounded-full shadow" />
                <h1 class="text-lg font-bold text-white tracking-wide">Higher Ed QA Advisor</h1>
            </header>
            <div id="chat-window"
                class="flex-1 overflow-y-auto p-4 space-y-4 bg-gradient-to-br from-blue-50 to-white rounded-b-xl">
                <!-- Chat messages will appear here -->
            </div>
            <form id="chat-form" class="flex items-center gap-2 border-t p-3 bg-white rounded-b-2xl sticky bottom-0">
                <input id="chat-input" type="text" placeholder="Type your question..."
                    class="flex-1 px-4 py-2 rounded-full border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-400 transition text-base bg-gray-100 shadow-sm"
                    autocomplete="off" required />
                <button type="submit"
                    class="px-5 py-2 bg-gradient-to-r from-blue-600 to-blue-500 text-white rounded-full font-semibold shadow hover:scale-105 hover:from-blue-700 hover:to-blue-600 transition-transform duration-150 flex items-center gap-1">
                    <span>Send</span>
                    <svg class="w-4 h-4" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 12h14M12 5l7 7-7 7" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
    <footer class="text-center text-gray-400 py-4 text-xs mt-auto">Higher Ed QA Advisor &copy; 2026</footer>
    <script src="/static/chat.js"></script>
</body>

</html>
